
<ui:composition template="templateMenu2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.signin.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Sign In"/></h1>
	  
	  <h:form>	
		  <p:panelGrid columns="2" align="center">
		      <p:outputLabel value="#{msg['pages.signin.email']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.matricula}" type="email"/>
			  <p:outputLabel value="#{msg['pages.signin.senha']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.nome}" type="password"/>
		      <p:outputLabel value="#{msg['pages.signin.repetirSenha']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.matricula}" type="password"/>
			  <p:outputLabel value="#{msg['pages.signin.nome']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.nome}"/>
		      <p:outputLabel value="#{msg['pages.signin.dataNasc']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.matricula}"/>
			  <p:outputLabel value="#{msg['pages.signin.sexo']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.nome}"/>
		      <p:outputLabel value="#{msg['pages.signin.docTipo']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.nome}"/>
		      <p:outputLabel value="#{msg['pages.signin.documento']}" />
		      <p:inputText value="#{alunoManagedBean.aluno.nome}"/>
	  	</p:panelGrid>
	  <p:commandButton value="#{msg['pages.signin.entrar']}" action="#"/>
       </h:form>
</ui:define>
</ui:composition>
