<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}"
	>

<f:view locale="#{localeBean.locale}">
	<h:head>

		<style> .ui-datagrid-no-border .ui-datagrid-content { border: none; } 
		#MenuPrincipal{
		z-index: 4;
		}
		</style>

		<title>
		   <ui:insert name="title">
				<h:outputLabel value="#{msg['pages.templateMenu.titleMainMenu']}" />
			</ui:insert>
	    </title>
	</h:head>

	<h:body>



		<p:layout id="globalLayout" fullPage="true">


			<p:layoutUnit position="north" size="230">
				<ui:include src="comuns/menuTopo.xhtml" />
			</p:layoutUnit>


			<!--<p:layoutUnit position="south" style="z-index:1;">
				<ui:include src="comuns/rodape.xhtml" />
			</p:layoutUnit>-->


	


			<p:layoutUnit position="center">
				<ui:insert name="principal" />
<div align="center">

<p:panelGrid columns="1">
				<p:graphicImage 
					    library="sistema" 
						name="imagens/Regulamento-Cruzeirão 2017-1.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width = "1050" height = "1490"/>
						<p:graphicImage 
					    library="sistema" 
						name="imagens/Regulamento-Cruzeirão 2017-2.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width = "1050" height = "1490"/>
						<div align="center">
						<p:graphicImage
						 library="sistema" 
						name="imagens/prefeitura.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width = "150" height = "150"/>
						</div>
						
						 
				</p:panelGrid>



</div>



				
			</p:layoutUnit>
		</p:layout>

	</h:body>
</f:view>
</h:html>
