
<ui:composition template="templateMenuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTimeCampeonato.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroTimeCampeonato.title']}" />
		</h1>

		<h:form>
			<p:dataTable value="#{usuarioManagedBean.usuarios}"
                var="aux"
                id="listaUsuarios">
   
			      <p:column headerText="#{msg['pages.listaUsuarios.nome']}">
			        <p:outputLabel value="#{aux.nome}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.listaUsuarios.email']}">
			        <p:outputLabel value="#{aux.email}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatosAtivos.selecionar']}">
					<p:commandButton value="#{msg['pages.campeonatosAtivos.selecionar']}" action="#{inscritoManagedBean.salvar(aux)}"/>
				</p:column>
			      
			 </p:dataTable>	
			<br></br>
			<p:outputLabel for="tecnico" value="#{msg['pages.cadastroTimeCampeonato.tecnico']}" />
        <p:selectOneMenu id="console" value="#{inscricaoManagedBean.Tecnico}" style="width:125px">
            <f:selectItems value = "#{usuarioManagedBean.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario.usuarioID}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="massagista" value="#{msg['pages.cadastroTimeCampeonato.massagista']}" />
        <p:selectOneMenu id="console" value="#{inscricaoManagedBean.Massagista}" style="width:125px">
            <f:selectItems value = "#{usuarioManagedBean.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario.usuarioID}" />
        </p:selectOneMenu>
        
         <p:outputLabel for="ptrainer" value="#{msg['pages.cadastroTimeCampeonato.personaltrainer']}" />
        <p:selectOneMenu id="console" value="#{inscricaoManagedBean.Personal}" style="width:125px">
            <f:selectItems value = "#{usuarioManagedBean.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario.usuarioID}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="diretor" value="#{msg['pages.cadastroTimeCampeonato.diretor']}" />
        <p:selectOneMenu id="console" value="#{inscricaoManagedBean.Diretor}" style="width:125px">
            <f:selectItems value = "#{usuarioManagedBean.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario.usuarioID}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="categoria" value="#{msg['pages.cadastroTimeCampeonato.categoria']}" />
        <p:selectOneMenu id="categoria" value="#{selectOneMenuView.categoria}" style="width:125px">
        <f:selectItem itemLabel="" itemValue="" />
        </p:selectOneMenu>
        
        <p:outputLabel for="chave" value="#{msg['pages.cadastroTimeCampeonato.chave']}" />
        <p:selectOneMenu id="chave" value="#{selectOneMenuView.chave}" style="width:125px">
        <f:selectItem itemLabel="" itemValue="" />
        </p:selectOneMenu>

			<p:commandButton
				value="#{msg['pages.comuns.menuTopo.cadastrarTime']}"
				action="timeCadastrado.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
