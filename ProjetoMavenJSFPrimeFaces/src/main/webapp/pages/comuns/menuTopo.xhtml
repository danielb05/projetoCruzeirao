<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>  
    <p:growl id="messages"/>
    
    
 
    <p:menubar>
        <p:submenu label="#{msg['pages.comuns.menuTopo.campeonatos']}">
            <p:menuitem value="#{msg['pages.comuns.menuTopo.cadastrarCamp']}" url="cadastroCampeonato.xhtml" />
            <p:menuitem value="#{msg['pages.comuns.menuTopo.todos']}" url="campeonatos.xhtml" />
            <p:separator />
            <p:menuitem value="#{msg['pages.comuns.menuTopo.sair']}" url="inicio.xhtml" />
        </p:submenu>
 
        <p:submenu label="#{msg['pages.comuns.menuTopo.times']}">
            <p:menuitem value="#{msg['pages.comuns.menuTopo.cadastrarTime']}" url="cadastroTime.xhtml" />
            <p:menuitem value="#{msg['pages.comuns.menuTopo.meusTimes']}" url="meusTimes.xhtml" />
        </p:submenu>
 
        <p:submenu label="#{msg['pages.comuns.menuTopo.ajuda']}">
            <p:menuitem value="#{msg['pages.comuns.menuTopo.sobre']}" url="regulamento.xhtml" />
            <p:menuitem value="#{msg['pages.comuns.menuTopo.suporte']}" url="suporte.xhtml" />
            
        </p:submenu>
 
        <f:facet name="options">
            <p:commandButton value="#{msg['pages.comuns.menuTopo.entrar']}" id="withIcon"  icon="ui-icon-extlink" url="login.xhtml"/>
        </f:facet>
    </p:menubar>
    <p:panelGrid columns="3">
    <p:graphicImage 
					    library="sistema" 
						name="imagens/cruzeiraoLogo2.jpg"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width="220" height="100"/>
	<p:graphicImage 
					    library="sistema" 
						name="imagens/prefeitura-sorocaba.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width="220" height="100"/>
	<p:graphicImage 
					    library="sistema" 
						name="imagens/cruzeiro.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						width="220" height="100"/>
	</p:panelGrid>
</h:form>
</ui:composition>
