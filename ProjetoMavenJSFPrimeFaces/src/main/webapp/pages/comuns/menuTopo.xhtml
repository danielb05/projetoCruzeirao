<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>  
    <p:growl id="messages"/>
    
    
 
    <p:menubar>
    	<p:menuitem value="#{msg['pages.inicio.menu']}" url="inicio.xhtml" />
        <p:submenu label="#{msg['pages.comuns.menuTopo.campeonatos']}">
            <p:menuitem value="#{msg['pages.campeonatosAtivos.titulo']}" url="campeonatosAtivos.xhtml" />
            <p:menuitem value="#{msg['pages.campeonatosTerminados.titulo']}" url="campeonatosTerminados.xhtml" />
            <p:menuitem rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG')}" value="#{msg['pages.comuns.menuTopo.cadastrarCamp']}" url="cadastroCampeonato.xhtml" />
        </p:submenu>
        
        <p:submenu rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG') or request.isUserInRole('NORMAL')} or request.isUserInRole('JUIZ')}" label="#{msg['pages.comuns.menuTopo.perfil']}">
            <p:menuitem value="#{msg['pages.comuns.menuTopo.perfil']}" url="perfil.xhtml" />
        </p:submenu>
 
        <p:submenu rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG') or request.isUserInRole('NORMAL')}" label="#{msg['pages.comuns.menuTopo.times']}">
            <p:menuitem rendered="#{request.isUserInRole('NORMAL')}" value="#{msg['pages.comuns.menuTopo.cadastrarTime']}" url="cadastroTime.xhtml" />
            <p:menuitem rendered="#{request.isUserInRole('NORMAL')}" value="#{msg['pages.comuns.menuTopo.meusTimes']}" url="meusTimes.xhtml"/>
            <p:menuitem rendered="#{request.isUserInRole('NORMAL')}" value="#{msg['pages.comuns.menuTopo.entrarTime']}" url="aceiteEntrarTime.xhtml" />
            <p:menuitem rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG')}" value="#{msg['pages.comuns.menuLateral.listaTimes']}" url="listarTimes.xhtml" />
            <p:menuitem rendered="#{request.isUserInRole('ORG')}" value="#{msg['pages.aceite.tituloTime']}" url="aceiteTime.xhtml" />
        </p:submenu>
 		<p:submenu rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG')}" label="#{msg['pages.comuns.menuLateral.usuarios']}" >
				<p:menuitem value="#{msg['pages.comuns.menuLateral.listaUsuarios']}" url="listaUsuarios.xhtml" />
	       </p:submenu>
	      <p:submenu rendered="#{request.isUserInRole('ADMIN')}" label="#{msg['pages.comuns.menuLateral.organizadores']}" >
				<p:menuitem value="#{msg['pages.comuns.menuLateral.listaOrganizadores']}" url="listaUsuarios.xhtml" />
				<p:menuitem value="#{msg['pages.comuns.menuLateral.addOrganizador']}" url="aceiteOrg.xhtml" />
	       </p:submenu>
	       <p:submenu rendered="#{request.isUserInRole('ORG')}" label="#{msg['pages.comuns.menuLateral.rodada']}">
				<p:menuitem value="#{msg['pages.comuns.menulateral.listarodada']}" url="listarrodadas.xhtml" />
		</p:submenu>
	       <p:submenu rendered="#{request.isUserInRole('ORG')}" label="#{msg['pages.comuns.menuLateral.chaveamento']}">
				<p:menuitem value="#{msg['pages.comuns.menuLateral.listarchaveamento']}" url="criachave.xhtml" />
				<p:menuitem value="#{msg['pages.comuns.menuLateral.listarchaves']}" url="listarChaveamento.xhtml" />
				
	       </p:submenu>
	       <p:submenu rendered="#{request.isUserInRole('JUIZ')}" label="#{msg['pages.comuns.menuLateral.partidas']}" >
			   <p:menuitem value="#{msg['pages.comuns.menuLateral.minhasPartidas']}" url="partidasJuiz.xhtml" />
			   <p:menuitem value="#{msg['pages.comuns.menuLateral.placarPartida']}" url="placarPartida.xhtml" />
			  
			</p:submenu>
        
        <p:menuitem rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('ORG') or request.isUserInRole('NORMAL') or request.isUserInRole('null') or request.isUserInRole('JUIZ')}" value="#{msg['pages.comuns.menuTopo.perfil']}" url="perfil.xhtml" />
        <p:submenu label="#{msg['pages.comuns.menuTopo.ajuda']}">
            <p:menuitem value="#{msg['pages.comuns.menuTopo.sobre']}" url="regulamento.xhtml" />
            <p:menuitem value="#{msg['pages.comuns.menuTopo.suporte']}" url="suporte.xhtml" />
            <p:menuitem value="#{msg['pages.linguagem.menu']}" url="linguagem.xhtml" />
        </p:submenu>

		
        <f:facet name="options">
            <p:commandButton rendered="#{request.isUserInRole('ADMIN') or request.isUserInRole('JUIZ') or request.isUserInRole('ORG') or request.isUserInRole('NORMAL') or request.isUserInRole('null')}" value="#{msg['pages.comuns.menuTopo.sair']}" icon="ui-icon-extlink" action="logout.xhtml" />
         </f:facet>
    </p:menubar>
    
     <div align="center">
     <p:graphicImage 
					    library="sistema" 
						name="imagens/cruzp4.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" align="center"
						/>
    </div>
    
   
</h:form>
