
<ui:composition template="templateMenu2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.campeonatos.titulo']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.campeonatos.titulo']}"/></h1>
	  
	  <h:form>	
		     <p:dataTable value="#{alunoManagedBean.alunos}"
                var="aux"
                id="tabelaAluno">
   >
			      <p:column headerText="#{msg['pages.campeonatos.nome']}">
			        <p:outputLabel value="#{aux.matricula}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatos.dataIni']}">
			        <p:outputLabel value="#{aux.nome}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatos.dataFim']}">
			        <p:outputLabel value="#{aux.curso}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatos.organizador']}">
			        <p:outputLabel value="#{aux.matricula}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatos.selecionar']}">
					<p:commandButton value="#{msg['pages.campeonatos.selecionar']}" action="#"/>
				</p:column>
			      
			   </p:dataTable>	
	  
       </h:form>
</ui:define>
</ui:composition>
