
<ui:composition template="templateMenuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.campeonatosAtivos.titulo']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.campeonatosAtivos.titulo']}"/></h1>
	  
	  <h:form>	
		     <p:dataTable value="#{timeManagedBean.times}"
                var="aux"
                id="tabelaCampeonatos"
                
                >
                
			      <p:column headerText="#{msg['pages.campeonatosAtivos.nome']}">
						<p:outputLabel value="#{aux.nome}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatosAtivos.dataIni']}">
			        <p:outputLabel value="#{aux.inicioCampeonato}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.campeonatosAtivos.dataFim']}">
			        <p:outputLabel value="#{aux.fimCampeonato}" />
			      </p:column>
			      <!--  <p:column headerText="#{msg['pages.campeonatosAtivos.organizador']}">
			        <p:outputLabel value="#{aux.organizador}" />
			      </p:column>-->
			      <p:column headerText="#{msg['pages.campeonatosAtivos.selecionar']}">
					<p:commandButton value="#{msg['pages.campeonatosAtivos.selecionar']}" action="cadastroTimeCampeonato.xhtml"/>
				</p:column>
			      
			   </p:dataTable>
			   <!--<p:commandButton value="#{msg['pages.campeonatosAtivos.selecionar']}" action="partidas.xhtml" text-align="center"/>-->
			   
	  
       </h:form>
</ui:define>
</ui:composition>
