
<ui:composition template="templateMenu2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Login"/></h1>
	  
	  <h:form>	
	  <p:panelGrid columns="2" align="center">
      <p:outputLabel value="#{msg['pages.login.email']}" />
      <p:inputText value="#{alunoManagedBean.aluno.matricula}" type="email"/>
	  <p:outputLabel value="#{msg['pages.login.senha']}"  />
      <p:inputText value="#{alunoManagedBean.aluno.nome}" type="password"/>
	  </p:panelGrid>
	  <h:commandLink  action="signin.xhtml" value="#{msg['pages.login.newUser']}" />
	  <br/>
	  <p:commandButton value="#{msg['pages.login.entrar']}" action="#{alunoManagedBean.fazerLogin}"  align="center"/>
       
       </h:form>
</ui:define>
</ui:composition>
