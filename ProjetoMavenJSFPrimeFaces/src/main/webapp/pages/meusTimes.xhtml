<ui:composition template="templateMenuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.meusTimes.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  
	<h2><p:outputLabel value="#{msg['pages.meusTimes.title']}" /></h2>
   <p:dataTable value="#{usuarioManagedBean.usuarioAtual.times}"
   var="aux"
   id="tabelaTimes"
   >
      <p:column headerText="#{msg['pages.meusTimes.nome']}">
        <p:outputLabel value="#{aux.nomeTime}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroTimeCampeonato.title']}">
					<p:commandButton value="#{msg['pages.cadastroTimeCampeonato.title']}" action="#{timeManagedBean.setTimeAtual(aux)}"/>
	  </p:column>
      
   </p:dataTable>	
   <p></p>
   
	</ui:define>
</ui:composition>
