<ui:composition template="templateMenuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaUsuarios.titulo']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.listaUsuarios.titulo']}"/></h1>
	  
	  <h:form>	
		     <p:dataTable value="#{usuarioManagedBean.usuarios}"
                var="aux"
                id="listaUsuarios">
   
			      <p:column headerText="#{msg['pages.listaUsuarios.nome']}">
			        <p:outputLabel value="#{aux.nome}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.listaUsuarios.email']}">
			        <p:outputLabel value="#{aux.email}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.listaUsuarios.papel']}">
			        <p:outputLabel value="#{aux.tipo}" />
			      </p:column>
			      <p:column headerText="#{msg['pages.listaUsuarios.mais']}">
					<p:commandButton value="#{msg['pages.listaUsuarios.mais']}" action="#"/>
				</p:column>
			      
			 </p:dataTable>	
	  
       </h:form>
</ui:define>
</ui:composition>
